<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Favorites</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <table>
        <header>
          <h1>Github Favorites</h1>
          <div class="searchBar">
            <label class="srOnly" for="typeHere">Github user</label>
            <input id="typeHere" type="text" placeholder="Github user" />
            <button>&plus;</button>
          </div>
        </header>
        <table>
          <thead>
            <tr>
              <th>Usuário</th>
              <th>Repositórios</th>
              <th>Seguidores</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="user">
                <img
                  src="https://github.com/KimCidDev.png"
                  alt="Kim Cid profile picture"
                />
                <a href="https://github.com/KimCidDev" target="_blank">
                  <p>Kim Cid Teixeira</p>
                  <span>KimCidDev</span>
                </a>
              </td>

              <td class="repositories">5</td>
              <td class="followers">8</td>
              <td><button>&times;</button></td>
            </tr>
            <tr>
              <td class="user">
                <img
                  src="https://github.com/maykbrito.png"
                  alt="Mayk Brito profile picture"
                />
                <a href="https://github.com/maykbrito" target="_blank">
                  <p>Mayk Brito</p>
                  <span>maykbrito</span>
                </a>
              </td>

              <td class="repositories">95</td>
              <td class="followers">11k</td>
              <td><button>&times;</button></td>
            </tr>
          </tbody>
        </table>
      </table>
    </div>
  </body>
</html>
